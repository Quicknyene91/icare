<div style="padding: 2%">
  <div id="bar-code" style="text-align: center">
    <div *ngIf="!dialogData?.sampleLabelsUsedDetails">
      <!-- <p
        style="
          text-align: left;
          font-weight: 600;
          font-size: 0.7rem;
          margin-left: 65px;
          z-index: 1200;
          margin-bottom: -8px;
        "
      >
        {{ sample?.orders[0]?.identifier }}
      </p> -->
      <ngx-barcode
        [bc-value]="barCodeValue"
        [bc-display-value]="true"
        [bc-element-type]="elementType"
        [bc-format]="format"
        [bc-line-color]="lineColor"
        [bc-width]="width"
        [bc-height]="height"
        [bc-font-size]="fontSize"
        [bc-text-align]="bcTextAlign"
        [bc-text-position]="bcTextPosition"
        [bc-background]="'transparent'"
      ></ngx-barcode>
      <p class="sample-tests-list">
        <span *ngFor="let order of ordersToDisplay; let count = index">
          {{ order?.display }} - TEST
          <span *ngIf="count < ordersToDisplay?.length - 1">,</span>
        </span>
      </p>
    </div>
    <div *ngIf="dialogData?.sampleLabelsUsedDetails">
      <div *ngFor="let sampleDetails of dialogData?.sampleLabelsUsedDetails">
        <p class="sample-tests-list">
          <!-- {{ sampleDetails?.label }} -->
        </p>
        <ngx-barcode
          [bc-value]="sampleDetails?.label"
          [bc-display-value]="true"
          [bc-element-type]="elementType"
          [bc-format]="format"
          [bc-line-color]="lineColor"
          [bc-width]="width"
          [bc-height]="height"
          [bc-font-size]="fontSize"
          [bc-text-align]="bcTextAlign"
          [bc-text-position]="bcTextPosition"
          [bc-background]="'transparent'"
        ></ngx-barcode>
        <p class="sample-tests-list">
          <span *ngFor="let order of sampleDetails?.orders; let count = index">
            {{ order?.display }}
            <span *ngIf="count < sampleDetails?.orders?.length - 1">,</span>
          </span>
        </p>
      </div>
    </div>
  </div>
  <div style="margin-top: 40px">
    <button
      mat-flat-button
      class="print-btn float-left"
      (click)="onPrint($event)"
    >
      Print
    </button>

    <button
      mat-flat-button
      class="print-btn float-right"
      (click)="onCancel($event)"
    >
      Cancel
    </button>
  </div>
</div>
