<div *ngIf="data.sample">
    <div class="mt-2">
        <div ></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Test</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let order of data.sample.orders">
                    <tr>
                        <td [attr.rowspan]="order?.testAllocations.length + 1">
                            {{ order?.order?.orderNumber }}
                        </td>
                    </tr>
                </ng-container>
                <ng-container *ngFor="let order of data.sample.orders">
                     <ng-container *ngFor="let allocation of order?.testAllocations">
                        <tr rowspan="1">
                            <td>
                                {{ allocation?.concept?.display }}
                            </td>
                            <td>ACTIVE</td>
                            <td>
                                <button mat-button class="btn btn-danger" (click)="onRetiringTest($event, allocation)">
                                    Retire
                                </button>
                                <button *ngIf="this.needsToConfirm && testToRetire?.uuid === allocation?.uuid" mat-button class="btn btn-success ml-2" (click)="onConfirmRetiringTest($event, allocation)">
                                    Confirm
                                </button>
                            </td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
